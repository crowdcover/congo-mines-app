      type_de_source: Source Type
      province: Province
      la_documentation_vise_couvrir: 'The documentation aims to cover all stages of the value chain: access to natural resources (signature of contracts, allocation of mining titles), monitoring of mining operations, the payment of taxes and the collection of revenue from operations mining, translation of these receipts into budget lines, and social investments for sustainable development.'
      par_ailleurs_le_site: 'In addition, the site is equipped with a mapping tool to show a geographical representation of the changes and variations within the mining sector.'
      ce_centre_de_documentation: 'This documentation center, which was once on the industrial mining of South Katanga has been extended to other Provinces of the country, with the assistance of the Kivu Mines House (MMKI) and the Natural Resources Consultation Center (CDC / RN), two civil society organizations involved in the mining sector in the Kivu and in the Eastern Province respectively.'
      moabi_a_produit_une: 'Moabi has produced an on-line platform to monitor the forests of the DRC. To facilitate data collection, Moabi partners with civil society organizations, government agencies and the private sector.'
