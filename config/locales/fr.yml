      propos: "À propos"
      ce_site_est_un: 'Ce site est un centre de documentation sur le secteur minier en République Démocratique du Congo. Il a été développé par le bureau du Carter Center au Katanga dans le cadre de son programme Gouvernance Minière, dans l’objectif de faciliter l’accès à l’information qui est souvent dispersée et difficile à trouver.'
      le_site_regroupe_pr: Le site regroupe près de 800 documents classés par
      th_me: Thème
      type_de_document: Type de document
      type_de_source: Type de source
      province: Province
      la_documentation_vise_couvrir: 'La documentation vise à couvrir tous les stades de la chaine des valeurs : l’accès aux ressources naturelles (signature de contrats, attribution de titres miniers), le suivi des opérations minières, le paiement des taxes et la collecte des recettes découlant des opérations minières, la traduction de ces recettes en lignes budgétaires, les dépenses publiques et investissements sociaux pour le développement durable.'
      par_ailleurs_le_site: 'Par ailleurs, le site est doté d’un outil cartographique permettant de visualiser géographiquement les évolutions et variations au sein du secteur minier.'
      ce_centre_de_documentation: 'Ce centre de documentation qui était autrefois centré sur l’activité minière industrielle du Sud Katanga a été étendu à d’autres provinces du pays, avec le concours de la Maison de Mines du Kivu (MMKI) et du Centre de Concertation sur les Ressources Naturelles (CDC/RN), deux regroupements d’organisations de la société civiles intervenant dans le domaine minier respectivement au Kivu et en province Orientale.'
      moabi_a_produit_une: 'Moabi a produit une plateforme en ligne dont le but est de surveiller les forêts de la RDC. Pour faciliter la collecte de données, Moabi établit des partenariats avec des organisations de la société civile, les organismes gouvernementaux et le secteur privé.'
